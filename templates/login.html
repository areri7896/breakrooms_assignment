{% extends 'base.html' %}
{% load static %}
{% block title %}
     <title>instagram clone</title>

{% endblock %}


{% block content %}
    <div class="container position-absolute top-50 start-50 translate-middle align-center ">
    <div class="row">
        <div class="col">
            <img src="{% static 'images/web.png' %}" alt="image" style="width: 90%">

        </div>
        <div class="col d-flex align-center">
            <div class="container log d-flex align-items-center justify-content-center">
                <div class="card row" style="width: 70%; height: 70%">
                    <form class="col-12">
                        <h1 class="h1" style="text-align: center">Login</h1>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email address" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                             <input type="password"  name="password" class="form-control" placeholder="Enter your Password" id="exampleInputPassword1">
                            </div>
                        <div class="d-flex justify-content-center gap-2" style="width: 100%">
                            <button type="submit" style="width: 45%" class="btn btn-primary btn-sm">Login</button>
                            <button type="submit" style="width: 45%" class="btn btn-primary btn-sm">SignUp</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
